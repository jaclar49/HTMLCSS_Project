<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Modern React Templates</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="nav">
        <a href="" class="logo"
          ><img src="./assets/tReactImg.svg" alt="" class="logo__img" /><span
            class="logo__txt"
            >Treact</span
          ></a
        >
        <ul class="nav__link--list">
          <li class="nav__link nav__link--anchor link__hover-effect">
            <a href="">About</a>
          </li>
          <li class="nav__link link__hover-effect">
            <a href="">Blog</a>
          </li>
          <li class="nav__link link__hover-effect">
            <a href="">Pricing</a>
          </li>
          <li class="nav__link link__hover-effect">
            <a href="">Contact Us</a>
          </li>
          <li class="nav__link login link__hover-effect">
            <a href="">Login</a>
          </li>
          <li class="nav__link nav__link--anchor nav__link--anchor--primary">
            <a href="">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="landing">
      <div class="row">
        <div class="get__started">
          <h1>
            Beautiful React Templates <span class="purple__txt">for you.</span>
          </h1>
          <p class="landing__txt">
            Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </p>
          <div class="email">
            <form action="">
              <input
                type="email"
                placeholder="Your E-mail Address"
                class="enter__email"
              />
              <button class="st__button">Get Started</button>
            </form>
          </div>
          <div class="trusted__customers">
            <p>OUR TRUSTED CUSTOMERS</p>
            <img
              src="./assets/trusted.png"
              class="customers"
              alt="Our Customers"
            />
          </div>
        </div>
        <div class="design__logo">
            <img src="./assets/designpic.svg" class="design__img" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
